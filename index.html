<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>do while</title>
</head>

<body>





    <script>
        // perfect number or not
        let num = parseInt(prompt("Enter a number: "));
        sum = 0;
        for (i = 1; i < num; i++) {
            if (num % i == 0) {
                sum = sum + i;
            }
        }
        if (sum == num) {
            console.log(`${num} is perfect number`);
        }
        else {
            console.log(`${num} is not  perfect number`);
        }



        // prime or not
        let num1 = parseInt(prompt("Enter a number: "));
        count = 0;
        for (i = 0; i <= num1; i++) {
            if (num1 % i == 0) {
                count++;
            }
        }
        if (count == 2) {
            console.log(`${num1} is prime`);
        }
        else {
            console.log(`${num1} is not  prime`);
        }


        // pattern
        for (let i = 0; i < 5; i++) {
            let pattern = '';
            for (let j = 0; j <= i; j++) {
                pattern += String
                    .fromCharCode(65 + j);
            }
            console.log(pattern);
        }
    </script>
</body>

</html>
